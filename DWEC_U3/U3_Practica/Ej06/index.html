<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej04</title>
</head>
<body>
    <ul></ul>
    <script>
        var list = document.querySelector('ul');
        list.innerHTML = "";
    
        var equipos = [
            'MAN675847583748sjt567654; Manchester United',
            'RMD576746573fhdg4737dh4; Real Madrid',
            'LIV5hg65hd737456236dch46dg4; Liverpool FC',
            'SEV4f65hf75f736463; Sevilla FC',
            'BAR5767ghtyfyr4536dh45dg45dg3; Barcelona FC'
        ];
    
        for (var i = 0; i < equipos.length; i++) {
            // Código del equipo (ej. 'MAN', 'RMD')
            var input = equipos[i].slice(0, 3); 
            // Encuentra el índice del punto y coma
            var y = equipos[i].lastIndexOf(";"); 
            // Extrae el nombre del equipo a partir del índice del ';'
            var x = equipos[i].slice(y + 1); 
    
            // Concatenamos el resultado en el formato deseado
            var r = input + " : " + x;
    
            // Crear el nuevo elemento de lista
            var listItem = document.createElement('li');
            listItem.textContent = r;
            list.appendChild(listItem);
        }
    </script>
    

</body>
</html>
