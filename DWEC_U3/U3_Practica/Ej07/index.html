<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej07</title>
</head>
<body>
    <!--Creamos un botón para llame a la función bio() dentro del objeto-->
    <button onclick="persona.bio()">Biografia</button>
    <!--Creamos un botón para llame a la función saluda() dentro del objeto-->
    <button onclick="persona.saluda()">Saluda</button>

    <script>
        var persona ={
            name : ['Rafa', 'Nadal'],
            age: 30,
            gender: 'masculino',
            interests: ['tenis', 'futbol'],
            bio: function(){
                alert(this.name[0] + ' tiene ' + this.age 
                + ' años y le gusta el ' + this.interests[0] 
                + ' y el ' + this.interests[1] + '.');
            },
            saluda: function(){
                alert('Hola, me llamo ' + this.name[0] + '.');
            }

        };
    </script>
    
</body>
</html>
