<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej04</title>
</head>
<body>
    <ul></ul>
    <script >
        var list = document.querySelector('ul');
list.innerHTML="";
var saludos = ['¡Feliz cumpleaños!', 'Feliz navidades a todos', 
   	 'Te deseo una feliz navidad', 'En Navidades nos vamos de fiesta',
    	'Pasa un buen fin de semana'];

    for(var i = 0; saludos.length; i++){
        var input = saludos[i];
        // Incluimos la palabra fiesta en la funcion 
        if(saludos[i].indexOf('fiesta') !== -1  ){
            var result = input;
            var listItem = document.createElement('li');
            listItem.textContent = result;
            list.appendChild(listItem);
        }
    }
    </script>

</body>
</html>
