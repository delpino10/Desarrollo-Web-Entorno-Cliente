<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambia las imágenes con javaScript</h1>

    <img src="img/1.PNG" alt="" id="imagen"
    width="400px"
    onclick="cambiaImagen()">
    
    <script>
            //alojamos el nodo imagen en x
            let x = document.getElementById('imagen');

            // Indice para recorrer el array
            let indice = 0;

            // Array para alojar las imágenes
           const imagenes = [
            'img/1.PNG',
            'img/2.PNG',
            'img/3.PNG',
            'img/4.PNG'
           ];
        function cambiaImagen(){

            // Si el indice supera el valor del tamaño del array, ponerlo a 0
           if(indice >= imagenes.length){
            indice = 0;
           }

           x.src = imagenes[indice];

           indice++;

        }
    </script>
</body>
</html>
