<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/estilos.css"> -->
</head>
<body>
    
    <h1 id="titulo"> Modificando el código HTML </h1>

    <p id="parrafo">Modificando el contenido</p>
<!-- Cambia el titulo pulsando el botón -->
    <button type="button" onclick="cambiaTitulo()">DALE! Cambia el título</button> 
<!-- Cambia el párrafo pulsando el botón -->
    <button type="button" onclick="cambiaParrafo()">DALE! Cambia el párrafo</button>

    <script>
        
    function cambiaTitulo(){
        // coge el id 'titulo' de la etiqueta h1
            let t = document.getElementById('titulo');
        // Cambia el contenido del título   
            t.innerHTML = "MODIFICANDO el Contenido";
        }

        function cambiaParrafo(){
            // coge el id 'parrafo' de la etiqueta p
            let p = document.getElementById('parrafo');
            // Cambia el contenido del párrafo 
            p.innerHTML = "CAMBIANDO el Contenido";
        }
    </script>

</body>
</html>
