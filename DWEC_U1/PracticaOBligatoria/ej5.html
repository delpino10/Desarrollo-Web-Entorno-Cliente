<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Bievenida Distintos Idiomas</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn{
            padding: 50px;
            width: 60%;
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    <h1>Elije tu mensaje de Bienvenida</h1>
    <div class="btn">
    <!-- 3 botones donde cada uno hace aparecer un mensaje (párrafo) en el idioma elegido -->
        <button 
            type="button" 
            id="ruso"
            onclick="ruso()"
            >Русский
        </button>

        <button  
            type="button" 
            id="es" 
            onclick="es()"
            >Español
        </button>

        <button 
            type="button" 
            id="en"
            onclick="en()"
            >Inglés
    </button>
    </div>
    <!-- etiqueta p vacía para luego rellenar con texto según el idioma elegido-->
    <p id="p"></p>
    
    <script>
        // Muestra el mensaje de bienvenida en Español
        function es(){
            // Accedemos al nodo mediante el identificador de la etiqueta <p> vacía
            let y = document.getElementById('p');
            // Actualizamos el texto con el texto en español
            y.innerHTML="Bienvenido";
            // cambiamos el atributo de color
            y.style.color="orangered";
        }
        // Muestra el mensaje de bienvenida en Inglés
        function en(){
            // Accedemos al nodo mediante el identificador de la etiqueta <p> vacía
            let x = document.getElementById('p');
            // Actualizamos el texto con el texto en Inglés
            x.innerHTML="Welcome";
            // cambiamos el atributo de color
            x.style.color="blue";
        }
        // Muestra el mensaje de bienvenida en Ruso
        function ruso(){
            
            // Accedemos al nodo mediante el identificador de la etiqueta <p> vacía
            let x = document.getElementById('p');
            // Actualizamos el texto con el texto en Ruso
            x.innerHTML="добро пожаловать";
            // cambiamos el atributo de color
            x.style.color="magenta";
        }
    </script>
</body>
</html>
