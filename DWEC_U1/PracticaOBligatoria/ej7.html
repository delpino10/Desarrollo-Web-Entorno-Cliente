<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Bievenida Distintos Idiomas</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .btn{
            padding: 50px;
            width: 50%;
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>
<body>
    <h1>Elije tu mensaje de Bienvenida</h1>
    <h4>Aparecerá una alerta</h4>
    <div class="btn">
        <!-- 3 botones donde cada uno lanza un mensaje en consola en el idioma elegido -->
        <button 
            type="button" 
            id="ruso"
            onclick="ruso()"
            >Ruso
        </button>

        <button  
            type="button" 
            id="es" 
            onclick="es()"
            >Español
        </button>

        <button 
            type="button" 
            id="en"
            onclick="en()"
            >Inglés
         </button>
    </div>
    
    <script>
        // Si el usuario hace clic, en la consola aparece un mensaje de bienvenida en español
        function es(){
            console.log("Bienvenido");
        }
        // Si el usuario hace clic, en la consola aparece un mensaje de bienvenida en inglés
        function en(){
            console.log("Welcome");
        }
        // Si el usuario hace clic, en la consola aparece un mensaje de bienvenida en ruso
        function ruso(){
            console.log("добро пожаловать");
        }
    </script>
</body>
</html>
