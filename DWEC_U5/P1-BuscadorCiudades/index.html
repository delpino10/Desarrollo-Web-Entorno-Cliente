<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ciudades y Monumentos</title>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background-color: white;
            width: 300px;
            z-index: 100;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
        .monuments-list {
            padding-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Buscar Ciudad y Monumentos</h2>
<label for="city">Introduce una ciudad:</label>
<input type="text" id="city" onkeyup="showSuggestions(this.value)">

<div id="suggestions"></div>

<script>
    function showSuggestions(query) {
        if (query.length == 0) {
            document.getElementById('suggestions').style.display = 'none';
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'getCitiesAndMonuments.php?q=' + query, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const suggestions = JSON.parse(xhr.responseText);
                let suggestionsHTML = '';

                if (suggestions.length > 0) {
                    suggestions.forEach(function(cityData) {
                        let monumentsHTML = '';
                        cityData.monuments.forEach(function(monument) {
                            monumentsHTML += `<li>${monument}</li>`;
                        });

                        suggestionsHTML += `
                                <div class="suggestion-item">
                                    <strong>${cityData.city}</strong>
                                    <ul class="monuments-list">${monumentsHTML}</ul>
                                </div>
                            `;
                    });
                    document.getElementById('suggestions').innerHTML = suggestionsHTML;
                    document.getElementById('suggestions').style.display = 'block';
                } else {
                    document.getElementById('suggestions').style.display = 'none';
                }
            }
        };
        xhr.send();
    }

    // Cerrar las sugerencias cuando se hace clic fuera
    document.addEventListener('click', function(e) {
        if (!document.getElementById('suggestions').contains(e.target) && e.target.id !== 'city') {
            document.getElementById('suggestions').style.display = 'none';
        }
    });
</script>

</body>
</html>
